{% if footer_upcoming_events %}
    <section class="collection-five footer-upcoming-events">

        <div class="container">
            <div class="row">

                {% for event in footer_upcoming_events %}
                    <div class="col-lg-4 col-md-6 col-12 mb-4 mb-md-4 mb-sm-4">
                        <div class="footer-upcoming-events-item">
                            <a href="{{ event.get_absolute_url }}">
                                <div class="footer-upcoming-events-item__image" style="background-image: url('{{ event.image.url }}')">
                                    <h3>{{ event.title }}</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>

    </section>
{% endif %}

{% extends "base.html" %}
{% load i18n static %}


{% block title %}{{ static.title }}{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'custom/plugins/jquery.fancybox/jquery.fancybox.min.css' %}">
{% endblock %}

{% block js %}
    <script src="{% static 'custom/plugins/jquery.fancybox/jquery.fancybox.min.js' %}"></script>

    <script>

        $(document).ready(function () {
            $('iframe[link$="https://lex.uz"] .closebtn').click();

            $('.page-wrapper img').wrap(function () {
                return "<a href='" + this.attributes['src'].value + "' data-fancybox='gallery'></a>";
            });

        });

    </script>
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center title">
                    <h2>{{ static.title }}</h2>
                </div>
            </div>
        </div>

        {% if static.image %}
            <div class="row my-3">
                <div class="col-12">
                    <img src="{{ static.image.url }}" alt="{{ static.title }}" class="img-fluid static-img"/>
                </div>
            </div>
        {% endif %}

        <div class="row mt-3 fluid-this">
            <div class="col-12">
                <div>{{ static.content|safe }}</div>
            </div>
        </div>
    </div>

{% endblock %}
